{% extends "core/base.doctor.html" %}
{%load static%}
{% block content %}
{% if messages %}
{% for message in messages %}
<p {% if message.tags %} class='{{ message.tags}}' {% endif %}>{{message}}</p>
{% endfor %}
{% endif %}

<div style="height: 70vh;">
  <marquee width="100%" direction="left" height="25px" behavior="alternative" scrollamount='15'
    style="color:rgb(0, 0, 0); font-size: 25px; text-align: center; word-spacing:1.0em; line-height: 1.2;">
    <b> Welcome To Doctor Dashboard </b>
  </marquee>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="1200"
    style="margin-bottom: 10px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'doctor/img/doctor/11.jpg' %}" alt="First slide"
          style="width:100%; height: 400px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'doctor/img/doctor/13.jpg' %}" alt="Second slide"
          style="width:100%; height: 400px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'doctor/img/doctor/12.jpg' %}" alt="Third slide"
          style="width:100%; height: 400px;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
{% endblock %}
