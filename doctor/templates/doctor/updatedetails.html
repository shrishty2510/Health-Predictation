{% extends "core/base.doctor.html" %}
{% load static %}
{% block content %}


{% if messages %}
{% for message in messages %}
<p {% if message.tags %} class='{{ message.tags}}' {% endif %}>{{message}}</p>
{% endfor %}
{% endif %}



<div class="container" style="margin-top:10px ;margin-bottom:20px">
  <div class="title">Update My Details</div>
  <div class="content">
    <form action="{% url 'updatedetails' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="user-details">
        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" class="form-control" id="name" value="{{username}}" name="username" required>
        </div>

        <div class="input-box">
          <span class="details">Age</span>
          <input type="text" class="form-control" id="age" placeholder="Enter Your Age" name="age" required>
        </div>

        <div class="input-box">
          <span class="details">Contact</span>
          <input type="text" class="form-control" placeholder="Enter your contact no."
            value={{username.registrationform.contact}} name="contact" required>
        </div>

        <div class="input-box dropdown">
          <span class="details">Specialist:</span>
          <select class="form-control" name="Type" id="spec" required>
            <option value="-------">Select Specialization</option>
            <option value="Physiatrist">Physiatrist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Nephrologist">Nephrologist</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Gynecologist">Gynecologist</option>
            <option value="Pathologist">Pathologist</option>
            <option value="Podiatrist">Podiatrist</option>
            <option value="Family Physician">Family Physician</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="input-box">
          <span class="details"> Visiting Address</span>

          <input type="text" class="form-control" id="name2" placeholder="Enter your visting Address"
            value={{username.registrationform.address}} name="address" required>
        </div>

        <div class="input-box">
          <span class="details">About</span>
          <textarea class="form-control" id="abt" placeholder="write something about your profession"
            name="about"></textarea>

        </div>

        <div class="input-box">
          <span class="details">Image</span>
          <input class="form-control" style="padding-top:8px" type="file" placeholder="upload image" name="image"
            required>

        </div>
      </div>


      <div class="button">
        <button type="submit" class="btn btn-success ">Update Details</button>

      </div>
    </form>
  </div>
</div>





{% endblock %}
