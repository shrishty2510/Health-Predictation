{% extends "core/base.core.html" %}
{% load static%}
{% block content %}


{% if messages %}
{% for message in messages  %}
<p {% if message.tags %} class='{{ message.tags}}' {% endif %}>{{message}}</p>
{% endfor %}
{% endif %}
<div class="pt-5">  
  <div class="global-container">  
    <div class="card login-form">  
    <div class="card-body">  
        <h4 class="card-title text-center">Your password has been changed !!</h4> 
        <a href="{% url 'login' %}">Login</a> 
        
        </div>  
    </div>  
</div>  
</div> 
 {% endblock %}
